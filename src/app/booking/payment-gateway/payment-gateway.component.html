<div class=" mt-70">
  <div class="container ">
    <div class="title-block row justify-content-between ">
      <div class="col-md-6 mt-5">
        <h2>Payments</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <form #checkout="ngForm" (ngSubmit)="onSubmit(checkout)" class="checkout">
          <div class="form-row">
            <label for="card-info">Card Info</label>
            <div id="card-info" #cardInfo></div>
        
            <div id="card-errors" role="alert" *ngIf="error">{{ error }}</div>
          </div>
        
          <button type="submit">Pay $5</button>
        </form>
      </div>
    </div>
    <div id="dropin-container"></div>
    <button #paypal class="paypal-button"
    (click)="pay()">Paypal</button
    >
    
  </div>
</div>
